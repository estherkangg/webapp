{% extends 'base.html' %}
{% extends 'layout.html' %}

{% block container %}
  <h2>Edit Book</h2>
  <p>Edit a record in the MongoDB database collection.</p>
  <form method="POST" action="{{ url_for('edit_book', mongoid=doc._id) }}">
    <p>Title: <input type="text" id="title" name="title" value="{{doc.title}}" /><br /></p>
    <p>Author: <input type="text" id="author" name="author" value="{{doc.author}}" /><br /></p>
    <p>Published: <input type="text" id="published" name="published" value="{{doc.published}}" /><br /></p>
    <p>
      <a href="{{ url_for('books')}}">Cancel</a>
      <input type="submit" name="post-btn" value="Save" />
    </p>
  </form>
{% endblock %}
