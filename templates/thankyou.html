{% extends 'base.html' %}
<style>
    header {
      display: flex;
      justify-content: space-evenly;
    }
    header a {
      padding: 10px;
      border-radius: 10px;
      background-color: #9d81d6;
      color: white;
      text-decoration: none;
    }
    header a:hover {
      background-color: #723fa9;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="{{ url_for('home')}}">Home</a>

      <a href="{{ url_for('budget')}}">Best Budget Friendly Options</a>
    </header>
</div>
{% block container %}

    <p>Your review has been published.</p>
    <p><a href="{{ url_for('review') }}">View all reviews</a></p>
