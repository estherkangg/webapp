{% extends 'base.html' %} 
{% extends 'layout.html' %}

{% block container %}
  <h2>Create Book</h2>
  <p>Create a new record in the MongoDB database collection.</p>
  <form method="POST" action="{{ url_for('books') }}">
    <p>Title: <input type="text" id="title" name="title" /><br /></p>
    <p>Author: <input type="text" id="author" name="author" /><br /></p>
    <p>Published: <input type="text" id="published" name="published" /><br /></p>
    <p>
      <a href="{{ url_for('books')}}">Cancel</a>
      <input type="submit" name="post-btn" value="Post" />
    </p>
  </form>
{% endblock %}
