<!DOCTYPE html>
<html>
  <head>
    <title>Apartment Review App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
      header {
        display: flex;
        justify-content: space-evenly;
      }
      header a {
        padding: 10px;
        border-radius: 10px;
        background-color: #9d81d6;
        color: white;
        text-decoration: none;
      }
      header a:hover {
        background-color: #723fa9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="{{ url_for('home')}}">Home</a>
        <a href="{{ url_for('review')}}">All Reviews</a>
        <a href="{{ url_for('create_post')}}">Leave a Review</a>
        <a href="{{ url_for('budget')}}">Best Budget Friendly Options</a>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          Source code for this assignment is
          <a href="https://github.com/dbdesign-assignments-spring2023/web-app-estherkangg.git">available on Github</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
